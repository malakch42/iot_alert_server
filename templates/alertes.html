<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Alertes IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function autoRefresh() {
            const checkbox = document.getElementById("auto");
            if (checkbox.checked) {
                setTimeout(() => {
                    document.getElementById("filterForm").submit();
                }, 10000); // 10 secondes
            }
        }
        window.onload = autoRefresh;
    </script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">ðŸš¨ Alertes IoT</h1>

        <!-- Filtrage -->
        <form method="get" id="filterForm" class="row g-3 mb-4">
            <div class="col-md-4">
                <label for="type" class="form-label">Filtrer par type :</label>
                <select name="type" id="type" class="form-select" onchange="this.form.submit()">
                    <option value="">-- Tous --</option>
                    {% for type in types %}
                        <option value="{{ type }}" {% if selected == type %}selected{% endif %}>{{ type.capitalize() }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary me-2">ðŸ”„ RafraÃ®chir</button>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="auto" onclick="autoRefresh()">
                    <label class="form-check-label" for="auto">RafraÃ®chissement auto</label>
                </div>
            </div>
        </form>

        <!-- Tableau -->
        <table class="table table-bordered bg-white">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Valeur</th>
                    <th>Horodatage</th>
                </tr>
            </thead>
            <tbody>
                {% for alerte in alertes %}
                <tr>
                    <td>{{ alerte[0] }}</td>
                    <td>{{ alerte[1] }}</td>
                    <td>{{ alerte[2] }}</td>
                    <td>{{ alerte[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
