<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des alertes IoT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Liste des alertes IoT</h1>
    
    <!-- Formulaire de filtrage -->
    <form action="/alertes_page" method="GET">
        <label for="type_alerte">Filtrer par type d'alerte :</label>
        <select name="type" id="type_alerte">
            <option value="">Tous les types</option>
            <option value="fumee">Fumée</option>
            <option value="gaz">Gaz</option>
            <option value="temperature">Température</option>
            <option value="inondation">Inondation</option>
            <option value="mouvement">Mouvement</option>
        </select>
        <button type="submit">Filtrer</button>
    </form>

    <!-- Tableau des alertes -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Type d'Alerte</th>
                <th>Valeur</th>
                <th>Date & Heure</th>
            </tr>
        </thead>
        <tbody>
            {% for alerte in alertes %}
            <tr>
                <td>{{ alerte.id }}</td>
                <td>{{ alerte.type }}</td>
                <td>{{ alerte.valeur }}</td>
                <td>{{ alerte.timestamp }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">Aucune alerte à afficher.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
